<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="cont_main">
      <div class="primary_state">
        <img src="images/logo.svg" alt="logo">
        <h1><span class="">We're</span><br> coming <br>soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="" class="form_send">
          <input class="input_email" type="email" placeholder="Email Address">
          <span class="btn_send"><input id="send" type="submit" value=""></span>
          <span class="error_ico"></span>
          <span class="error">Please provide a valid email</span>
          <span class="ok">Thank you!</span>
        </form>
      </div>
      <div class="img_home"></div>
    </div>
        
    <script src="js/index.js"></script>
  </body>
</html>
